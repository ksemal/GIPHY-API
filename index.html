<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Giphy API</title>
    <style type="text/css"></style>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Allerta+Stencil"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="container">
      <div class="row header">
        <div class="col-md-9"><h1>Moody GIFS</h1></div>
        <div class="col-md-3">
          <label>Add New Button:</label>
          <form class="">
            <input class="" type="text" id="button-name" />
            <input id="add-button" type="submit" value="+" class="" />
          </form>
        </div>
      </div>
      <div class="row">
        <div class="col-md-8">
          <div class="row"><div id="buttons-view" class="col-md-12"></div></div>
          <div class="row"><div class="col-md-12"></div></div>
        </div>
        <div id="favorite" class="col-md-4"><h2>&#9829 my favorite :</h2></div>
      </div>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script type="text/javascript" src="assets/js/javascript.js"></script>
    </div>
  </body>
  <div class="hidden">
    <div class="card">
      <img id="oneGif" class="card-img-top" src="" alt="Card image cap" />
      <ul class="list-group list-group-flush">
        <li id="title" class="list-group-item"><b>Title: </b></li>
        <li id="rating" class="list-group-item"><b>Rating: </b></li>
        <li id="tags" class="list-group-item"><b>Tags & Id: </b></li>
        <li class="list-group-item"><b>Movie with this topic: </b><a href="" target="_blank" class="card-link"></a></li>
      </ul>
    </div>
  </div>
</html>
